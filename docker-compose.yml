services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./app.db   # URL de la base de datos para los endpoints
      - TEST_DATABASE_URL=sqlite:///./test.db   # URL de la base de datos para pruebas
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
